<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="start-btn"><button>Start Quiz</button></div>
    <div class="information">
        <div class="rules"> 
        <span> Quiz Rules</span>
    </div>
    <div class="rules-ul">
        <ul>
            <li>1. You have 60 seconds to answer the questions. </li>
            <li>2. Correct answers will appear green and incorrect answers will appear red.</li>
            <li>3. If you answer incorrectly, time will be deducted from the clock.</li>
            <li>4. The game is over when the timer reaches 0. </li>
        </ul>
    </div>
    </div>

<!--Box for Questions-->
<div class="quiz">
    <header>
        <div class="title">Coding Quiz</div>
    <div class="timer">
     <div class="seconds">60</div>
    </div>
</header>


<section> 
    <div class="question" id="question">
        <p> Question</p>
    </div>
    <div class="list-of-options">
    <div class="choice" id="A" ></div>
    <div class="choice" id="B" ></div>
    <div class="choice" id="C" ></div>
    <div class="choice" id="D" ></div>
</div>
</section>

<footer>
   <div class= "score"></div>
    <div class="next-btn"><button>Next Question</button></div>
    <div class="form"></div>

   

</footer> 
</body>
<script src="assets/script.js"></script>
</html>
